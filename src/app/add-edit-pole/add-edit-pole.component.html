<div class="form-froup row">

    <label class="col-sm-2 col-form-label">Nom de Pole</label>
    <div class="col-sm-10">
        <input type="text" class="form-control" 
        placeholder="Entrer le nom de pole ">
    </div>
    <div class="ml-3 bd-highlight" style="width: 40%;">
        <img [src]=PhotoFilePath height="250px;" width="200px;">
        <input type="file" (change)="uploadPhoto($event)" class="mt-2"/>
        </div>
</div>

<button (click)="addPole()"  class="btn btn-primary">
    Add
</button>

<button (click)="updatePole()" *ngIf="dep.DepartmentId==0" class="btn btn-primary">
    Update
</button>

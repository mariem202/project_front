
 <div class="full_container">
    <div class="inner_container">
        
       <app-nav></app-nav>
       <div class="container">

        <h5 class="d-flex justify-content-center">Gestion des normes d'evaluations</h5>
    
        <nav class="navbar navbar-expand-sm bg-light navbar-dark">
        <ul class="navbar-nav">
            <li class="nav-item">
                <button routerLink="norme"
                class="m-1 btn btn-light btn-outline-primary" Button>Norme</button>
            </li>
    
            <li class="nav-item">
                <button routerLink="employee"
                class="m-1 btn btn-light btn-outline-primary" Button>Critere</button>
            </li>
        </ul>
        </nav>
       
        <button type="button" class="fa fa-plus-circle btn btn-light float-right m-2" 
                     data-toggle="modal" data-target="#exampleModal"
                     
                     data-backdrop="static" data-keyboard="false"
                  >
                  Ajouter norme
                  </button>
    
    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">{{ModalTitle}}</h5><button type="button" class="close" 
            data-dismiss="modal" aria-label="Close"
             >
            <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <div class="card">
                
                <div class="card-body">
                  <form (ngSubmit)="saveData()" [formGroup]="formCum">
                    <div class="form-row">
                      <div class="col-md-6 mb-3">
                        <label>enter le nom de nouveau  norme </label>
                        <input type="text" class="form-control" placeholder="Nom" formControlName="name"
                        name="Name"
                        required>
                      </div>
                    </div>
                    
                    <button type="button" class="btn btn-primary float-right" type="submit">ajouter </button>
                  </form>
                </div>
              </div>
          </div>
        </div>
      </div>
    </div>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>
                      <div class="d-flex flex-row">
                        <input  class="form-control"
                         placeholder="Filter">
        
                        <button type="button" class="btn btn-light"
                        >

                        </svg>
                      </button>
                      <button type="button" class="btn btn-light"
                        >
                        <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-arrow-up-square-fill" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                          <path fill-rule="evenodd" d="M2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2zm3.354 8.354a.5.5 0 1 1-.708-.708l3-3a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1-.708.708L8.5 6.207V11a.5.5 0 0 1-1 0V6.207L5.354 8.354z"/>
                        </svg>
                      </button>
        
                      </div>
                      
                      NormeId</th>
                    <th>
                      <div class="d-flex flex-row">
                        <input  class="form-control"
                         placeholder="Filter">
        
                        <button type="button" class="btn btn-light"
                        >
                        <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-arrow-down-square-fill" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                          <path fill-rule="evenodd" d="M2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2zm6.5 5a.5.5 0 0 0-1 0v4.793L5.354 7.646a.5.5 0 1 0-.708.708l3 3a.5.5 0 0 0 .708 0l3-3a.5.5 0 0 0-.708-.708L8.5 9.793V5z"/>

                      <button type="button" class="btn btn-light"
                        >
                        <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-arrow-up-square-fill" fill="currentColor" xmlns="http://www.w3.org/2000/svg">

                        </svg>
                      </button>
        
                      </div>
                       Name</th>
                    <th>Options</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let dataItem of NormeList">
                    <td>{{dataItem.identifiant}}</td>
                    <td>{{dataItem.libelle}}</td>
                    <td>
                        <button type="button" class="btn fa fa-trash btn-light mr-1"
                        data-toggle="modal" data-target="#exampleModal1"
        
                        data-backdrop="static" data-keyboard="false"
                        >
                        </button>
                        <button type="button" class="btn fa fa-pencil-square-o btn-light mr-1"
                        
                        >
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
        
    </div>

 </div>

<div class="full_container">
	<div class="inner_container">

		<app-nav></app-nav>
		<div class="container">

			<h5 class="d-flex justify-content-center">Gestion des criteres d'evaluations</h5>

			<nav class="navbar navbar-expand-sm bg-light navbar-dark">
				<ul class="navbar-nav">
					<li class="nav-item">
						<button routerlink="/gnorme" class="m-1 btn btn-light btn-outline-primary" button>Norme</button>
					</li>

					<li class="nav-item">
						<button routerlink="/critere" class="m-1 btn btn-light btn-outline-primary" button>Critere</button>
					</li>
				</ul>
			</nav>

			<!-- Button trigger modal -->
			<button type="button" class="btn btn-primary float-right m-2" data-toggle="modal" data-target="#exampleModal" data-backdrop="static" data-keyboard="false">
				Ajouter critere
			</button>

			<!-- Modal -->
			<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
				<div class="modal-dialog modal-dialog-centered modal-xl" role="document">
					<div class="modal-content">
						<div class="modal-header">
							<h5 class="modal-title" id="exampleModalLabel">Ajouter</h5>
							<button type="button" class="close" data-dismiss="modal" aria-label="Close">
								<span aria-hidden="true">&times;</span>
							</button>
						</div>
						<div class="modal-body">
							<div class="card">

								<div class="card-body">
									<form (ngSubmit)="saveData()" [formGroup]="CritereService.formCum">
										<div class="form-row">
											<input type="hidden" formcontrolname="critereId">
											<div class="col-md-6 mb-3">
												<label>enter le nom de nouveau  norme
												</label>
												<input type="text" class="form-control" placeholder="Nom" formcontrolname="criterelabel" required>
											</div>

										</div>
										<label class="col-sm-2 col-form-label">Norme</label>
										<div class="col-sm-10">
											<select class="form-control" formcontrolname="normes">
												<option>--Select--</option>
												<option *ngFor="let depName of NormeList ">
													{{depName.designation}}
												</option>
											</select>
										</div>

										<button type="button" class="btn btn-primary float-right" type="submit">ajouter
										</button>
									</form>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>


			<table class="table table-striped">
				<thead>
					<tr>
						<th>CritereId</th>
						<th>CritereName</th>
						<th>norme</th>
						<th>Options</th>
					</tr>
				</thead>
				<tbody>
					<tr *ngFor="let dataItem of CritereList">
						<td>{{dataItem.critereId}}</td>
						<td>{{dataItem.criterelabel}}</td>
						<td>{{dataItem.criterelabel}}</td>
						<td>
							<button type="button" class="btn fa fa-trash btn-light mr-1" (click)="deleteClick(dataItem)" data-backdrop="static" data-keyboard="false"></button>
							<button type="button" class="btn fa fa-pencil-square-o btn-light mr-1" data-toggle="modal" data-target="#exampleModal" (click)="ChangeData(dataItem)"></button>
						</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>

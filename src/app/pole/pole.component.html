<div class="full_container">
   <div class="inner_container">
      <!-- Sidebar  -->
      
      <app-nav></app-nav>
<div class="midde_cont">$
      
      <!-- row -->
      <div class="row column4 graph">
         <!-- Gallery section -->
         <div class="col-md-12">
            <div class="white_shd full margin_bottom_30">
               <div class="full graph_head">
                  <div class="heading1 ">
                     <h2>Les poles de Polina Group Holding </h2>
                  </div>
                  
                  
               </div>
               <div class="full gallery_section_inner padding_infor_info">
                  
                  <div  class="row">
                     <div class="col-sm-4 col-md-3 margin_bottom_30" *ngFor="let dataItem of PoleList">
                        <div class="column">
                           <a data-fancybox="gallery" href="{{dataItem.image}}"><img class="img-responsive" src="{{dataItem.image}}" alt="#" /></a>
                        </div>
                        <div class="heading_section">
                           <a routerLink="/rec">  <h4>{{dataItem.Polename}}</h4></a>
                           <button type="button" class=" btn btn-light mr-1 margin_bottom_30 float-right"
              data-toggle="modal" data-target="#exampleModal" data-backdrop="static" data-keyboard="false"
              
              >
              <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-pencil-square" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                <path d="M15.502 1.94a.5.5 0 0 1 0 .706L14.459 3.69l-2-2L13.502.646a.5.5 0 0 1 .707 0l1.293 1.293zm-1.75 2.456l-2-2L4.939 9.21a.5.5 0 0 0-.121.196l-.805 2.414a.25.25 0 0 0 .316.316l2.414-.805a.5.5 0 0 0 .196-.12l6.813-6.814z"/>
                <path fill-rule="evenodd" d="M1 13.5A1.5 1.5 0 0 0 2.5 15h11a1.5 1.5 0 0 0 1.5-1.5v-6a.5.5 0 0 0-1 0v6a.5.5 0 0 1-.5.5h-11a.5.5 0 0 1-.5-.5v-11a.5.5 0 0 1 .5-.5H9a.5.5 0 0 0 0-1H2.5A1.5 1.5 0 0 0 1 2.5v11z"/>
              </svg>
              </button>  
              <button type="button" class="btn btn-light mr-1 margin_bottom_30 float-right"
              
              >
                <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-trash-fill" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                  <path fill-rule="evenodd" d="M2.5 1a1 1 0 0 0-1 1v1a1 1 0 0 0 1 1H3v9a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V4h.5a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1H10a1 1 0 0 0-1-1H7a1 1 0 0 0-1 1H2.5zm3 4a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 .5-.5zM8 5a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7A.5.5 0 0 1 8 5zm3 .5a.5.5 0 0 0-1 0v7a.5.5 0 0 0 1 0v-7z"/>
                   
                </svg>
              </button>
              
                        </div>
                     </div>
                     </div>
                     
               <button type="button" class="fa fa-plus-circle btn btn-light float-right m-2" 
               data-toggle="modal" data-target="#exampleModal"
               
               data-backdrop="static" data-keyboard="false"
            >
            Ajouter norme
            </button>
            <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">{{ModalTitle}}</h5><button type="button" class="close" 
            data-dismiss="modal" aria-label="Close"
             >
            <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <div class="card">
                
                <div class="card-body">
                  <form (ngSubmit)="saveData()" [formGroup]="formCum">
                    <div class="form-row">
                      <div class="col-md-6 mb-3">
                        <label>enter le nom de nouveau  norme </label>
                        <input type="text" class="form-control" placeholder="Nom" formControlName="designation"
                        
                        required>
                      </div>
                       </div>
                       <div class="ml-3 bd-highlight" style="width: 40%;">
                        <img [src]=PhotoFilePath height="250px;" width="200px;" >
                        <input type="file"   class="mt-2" (change)="uploadPhoto($event)" formControlName="path"/>
                        </div>
                   
                    <button type="button" class="btn btn-primary float-right" type="submit">ajouter </button>
                  </form>
                </div>
              </div>
          </div>
        </div>
      </div>
    
               </div>

            </div>
         </div>
      </div>
      <!-- footer -->
      
   <!-- end dashboard inner -->
</div>
</div>
